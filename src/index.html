<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letizia & Guido | 13 Giugno 2020</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="d-flex justify-content-center logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="d-flex">
          <div class="flex-fill">
            <img src="images/guido.svg" alt="guido" />
          </div>
          <div class="d-flex justify-content-center flex-fill">
            <img src="images/and.svg" alt="and" class="and" />
          </div>
          <div class="flex-fill">
            <img src="images/letizia.svg" alt="letizia" />
          </div>
        </div>
      </div>

      <img
        src="images/Risorsa 2.svg"
        class="resource_2 rellax"
        data-rellax-speed="-2"
      />
      <img
        src="images/Risorsa 1.svg"
        class="resource_1 rellax"
        data-rellax-speed="2"
      />
      <img src="images/Risorsa 3.svg" class="resource_3 rellax" />
    </section>

    <section>
      <div class="container">
        <div class="quote">
          <img
            src="images/virgolette.svg"
            class="double-quote"
            alt="virgolette"
          />
          <p>
            Ti ho amato dall'inizio del mondo, perché prima che io e te
            nascessimo, l'amore che ci ha uniti esisteva già.
          </p>
          <img
            src="images/virgolette.svg"
            class="double-quote"
            alt="virgolette"
          />
        </div>
        <div class="text-right">
          <p class="script">
            T.S. Eliot
          </p>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="d-flex justify-content-center">
          <h1>Cerimonia</h1>
        </div>
      </div>
    </section>

    <section>
      <div class="d-flex justify-content-center">
        <h1>RSVP</h1>
      </div>
    </section>

    <section>
      <div class="d-flex justify-content-center">
        <h1 class="text-center">Aiuta la nuova famiglia</h1>
      </div>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
