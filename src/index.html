<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letizia & Guido | 13 Giugno 2020</title>
    <script src="bundle.js"></script>
  </head>
  <body>
    <section class="d-flex">
      <div class="align-self-center container">
        <div class="d-flex justify-content-center names">
          <img
            src="images/guido.svg"
            class="guido align-self-start"
            alt="guido"
          />
          <img src="images/and.svg" class="and" alt="and" />
          <img
            src="images/letizia.svg"
            class="letizia align-self-end"
            alt="letizia"
          />
        </div>
        <div class="d-flex flex-column mt-5">
          <p class="text-center">
            Annunciano con gioia il loro matrimonio
          </p>
          <img
            src="images/wedding_date.svg"
            alt="data matrimonio"
            class="wedding-date"
          />
          <p class="text-center">
            Chiesa dei Santi Filippo e Giacomo
          </p>
          <p class="text-center">
            Piazza Eremitani - Padova
          </p>
        </div>
      </div>

      <img
        src="images/Risorsa 2.svg"
        class="resource_2 rellax"
        data-rellax-speed="-2"
      />
      <img
        src="images/Risorsa 1.svg"
        class="resource_1 rellax"
        data-rellax-speed="2"
      />
      <img src="images/Risorsa 3.svg" class="resource_3 rellax" />
    </section>

    <section class="d-flex justify-content-center">
      <div class="align-self-center">
        <div class="container">
          <div class="row">
            <div class="col offset-md-2 col-md-8 offset-lg-3 col-lg-6">
              <div class="text-center">
                <img
                  src="images/virgolette.svg"
                  class="double-quote"
                  alt="virgolette"
                />
                <p>
                  Ti ho amato dall'inizio del mondo, perché prima che io e te
                  nascessimo, l'amore che ci ha uniti esisteva già.
                </p>
                <img
                  src="images/virgolette.svg"
                  class="double-quote"
                  alt="virgolette"
                />
              </div>
              <div class="text-right">
                <p class="script">
                  T.S. Eliot
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="d-flex justify-content-center">
        <p class="script">
          RSVP
        </p>
      </div>
    </section>

    <section>
      <div class="d-flex justify-content-center">
        <h1 class="text-center">Aiuta la nuova famiglia</h1>
      </div>
    </section>
  </body>
</html>
